<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="Car.js"></script>
        <script src="Base.js"></script>

    </head>
    <body>
        
        <a-scene background="color:#FcFbaF">

            <a-assets timeout="10000">
                <a-asset-item id="carmtl" src="obj.mtl"></a-asset-item>
                <a-asset-item id="carobj" src="tinker.obj"></a-asset-item>
            </a-assets>

        <a-camera position="0 0 20"></a-camera>

        <a-entity rotaion="0 0 0" position="0 0 0">
            <a-cylinder base></a-cylinder>
        </a-entity>

        <a-entity>
            <a-entity obj-model="obj: #carobj; mtl: #carmtl" position="0 -5 0" scale="0.1 0.1 0.1" rotation="-90 0 0"></a-entity>
        </a-entity>
    </body>
</html>
